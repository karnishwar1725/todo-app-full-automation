name: CI/CD to Azure App Service

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build Docker image (proof of automation)
        run: |
          docker build -t todo-app-karnishwar1725:$GITHUB_SHA .
          docker image ls | head -n 5

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "todo-app-karnishwar1725"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .

      - name: Send deployment email via SendGrid
        if: always()
        run: |
          curl --request POST \
            --url https://api.sendgrid.com/v3/mail/send \
            --header "Authorization: Bearer ${{ secrets.SENDGRID_API_KEY }}" \
            --header 'Content-Type: application/json' \
            --data "{
              \"personalizations\": [{
                \"to\": [{\"email\": \"${{ secrets.TO_EMAIL }}\"}]
              }],
              \"from\": {\"email\": \"karnivarun25@gmail.com\"},
              \"subject\": \"ðŸš€ Deployment Status: ${{ job.status }}\",
              \"content\": [{
                \"type\": \"text/plain\",
                \"value\": \"Hello!\n\nThe GitHub Actions workflow for your app has completed.\nStatus: ${{ job.status }}\nRepo: ${{ github.repository }}\nCommit: ${{ github.sha }}\"
              }]
            }"
